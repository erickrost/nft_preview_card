<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>NFT Preview Card</title>
</head>

<body>
    <div class="Card">
        <img class="card-image" src="image-equilibrium.jpg" alt="NFT">
        <div class="card-wrapper">
            <h1 class="card-title">Equilibrium #3429</h1>
            <div class="content">
                <p class="content-title">Our Equilibrium collection promotes balance and calm.</p>
                <div class="content-infos">
                    <div class="infos-price">
                        <img src="icon-ethereum.svg" class="infos-price-icon">
                        <p class="infos-price-value">0.041 ETH</p>
                    </div>
                    <div class="info-date">
                        <img src="icon-clock.svg" class="infos-date-icon">
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="infos-created">
                    <img src="image-avatar.png" class="vscodinho" alt="avatar">
                    <p class="viadinho">Creation of <strong class="viadinho-bruno">Jules Wyvern</strong>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
